<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="POAP Kiosk" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="/manifest.json" />
  <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>POAP Kiosk</title>
  <!-- Prefetching of assets, note: prefetching is low-prio and up to the browser, critical assets needed within 3 sec of render should preload instead -->
  <!-- See https://developer.mozilla.org/en-US/docs/Glossary/Prefetch vs https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel/preload -->
  <link rel="prefetch" href="/assets/rive/poap_logo_loader.riv" />
  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "https://poapxyz.matomo.cloud/";
      _paq.push(['setTrackerUrl', u + 'matomo.php']);
      _paq.push(['setSiteId', '%VITE_matomo_id%']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.async = true; g.src = '//cdn.matomo.cloud/%VITE_matomo_url%/matomo.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <span></span>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
